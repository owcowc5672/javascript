<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button data-value="빨강">red</button>
    <button data-value="노랑">yellow</button>
    <button data-value="초록">green</button>
    <h1>입력된 컬러는<span>OO</span>색 입니다.</h1>

    <script>
        let color = document.querySelectorAll("button");
        let word = document.querySelectorAll("h1 span");
        let h1 = document.querySelector("h1");

        h1.style.color = "red";

        color.forEach(function(dom){
            dom.addEventListener("click", function(){
                alert(`한국말로 ${dom.getAttribute("data-value")}입니다.`);
                word[0].innerText = dom.getAttribute("data-value");
                h1.style.color = dom.innerText;
            });
        });
    </script>
</body>
</html>
