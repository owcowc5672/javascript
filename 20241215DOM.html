<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button data-value="빨강">red</button>
    <button data-value="노랑">yellow</button>
    <button data-value="초록">green</button>

    <script>
        let btn = document.querySelectorAll("button");

        btn.forEach(function(dom, index){

        dom.addEventListener("click", function(){
          alert(`한국말로 ${dom.getAttribute("data-value")}입니다.`);
        });

      });
    </script>
</body>
</html>
