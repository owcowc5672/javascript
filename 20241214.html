<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let ary = [1,2,3,4,5];

        ary.forEach(function(e){
            if(e > 3){
                console.log(e);
            } else{
                console.log(`3보다 작거나 같은 숫자 ${e}`);
            }
        });
    </script>
</body>
