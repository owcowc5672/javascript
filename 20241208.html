<body>
    <script>
        let num1 = Number(prompt('첫번쨰 숫자를 입력하세요 : '));
        let num2 = Number(prompt('두번쨰 숫자를 입력하세요 : '));

        function calc(첫수, 두수){
            console.log(`${num1} + ${num2}의 값은 : ${num1+num2}입니다.`);
        }

        calc(num1, num2);

    </script>
