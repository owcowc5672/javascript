<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시판</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .board-container {
        width: 100%;
        max-width: 800px;
        background: #ffffff;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      .post {
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 15px;
        margin-bottom: 15px;
        background-color: #f9f9f9;
      }

      .post-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #333;
      }

      .post-content {
        font-size: 16px;
        line-height: 1.5;
        color: #555;
      }

      .post-meta {
        margin-top: 10px;
        font-size: 14px;
        color: #999;
        text-align: right;
      }

      .post-actions {
        margin-top: 15px;
        text-align: right;
      }

      .btn {
        display: inline-block;
        padding: 8px 15px;
        font-size: 14px;
        color: #fff;
        background-color: #007bff;
        text-decoration: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="board-container">
      <h1>게시판</h1>
      <div class="post">
        <div class="post-title">샘플 게시글 제목</div>
        <div class="post-content">이곳은 샘플 게시글 내용입니다. 필요한 내용을 여기에 작성하세요.</div>
        <div class="post-meta">작성일: 2024-12-26</div>
      </div>
    </div>
    <script>
        const title = [
            '방학 시작일자 공지',
            '오늘 급식',
            '지우개 중고 거래',
            '자바스크립트 수업',
            '오늘은 일요일'
        ];
        const note = [
            '컴퓨터 수리법',
            '오늘의 운세',
            '공기 청정기 필터 교체',
            '신규 게임 소개',
            '치팅데이의 장점'
        ]
        title.forEach(function(e){
            console.log(e);
        })

        const cnt = document.querySelector(".board_container");
        const post = document.querySelector(".post");

        console.log(cnt, post);

        title.forEach(function(e){
            let ps = post.cloneNode(true);
            console.log(ps);
            cnt.append(ps);
        });

    </script>
  </body>
</html>
