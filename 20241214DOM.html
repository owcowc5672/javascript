<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>20241214DOM.html</title>
  </head>
  <body>
    <h1 id="h1">타이틀 입니다1</h1>
    <h1 class="h1">타이틀 입니다2</h1>
    <h1 class="h1">타이틀 입니다3</h1>
    <h1 class="h1">타이틀 입니다4</h1>
    <h1>타이틀 입니다5</h1>
    <button id = "lb">왼쪽</button>
    <button id = "rb">오른쪽</button>
    <button id = "db">위쪽</button>
    <button id = "ub">아래쪽</button>
    <script>
      let btn = document.querySelectorAll("button");
      
      btn.forEach(function(dom, index){
        console.log(index);
        dom.addEventListener("click", function(){
          switch(index) {
            case 0 : alert("왼쪽"); break;
            case 1 : alert("오른쪽"); break;
            case 2 : alert("위쪽"); break;
            case 3 : alert("아래쪽"); break;
          }
        });
      });
    </script>
  </body>
