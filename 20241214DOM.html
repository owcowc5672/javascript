<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>20241214DOM.html</title>
  </head>
  <body>
    <h1 id="h1">타이틀 입니다1</h1>
    <h1 class="h1">타이틀 입니다2</h1>
    <h1 class="h1">타이틀 입니다3</h1>
    <h1 class="h1">타이틀 입니다4</h1>
    <h1>타이틀 입니다5</h1>
    <button id = "lb">동쪽</button>
    <button id = "rb">서쪽</button>
    <button id = "db">남쪽</button>
    <button id = "ub">북쪽</button>
    <script>
      let btn = document.querySelectorAll("button");
      
      btn.forEach(function(dom, index){

        dom.addEventListener("click", function(){
          alert(`${dom.innerText} 버튼입니다.`);
        });

      });
    </script>
  </body>
