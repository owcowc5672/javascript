<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>append.html</title>
</head>
<body>
    <ul>
        <li>리스트</li>
    </ul>

    <script>
        let ul = document.querySelector("ul");
        let li = document.querySelector("li");
        for(let i = 1; i<9; i++){
	        let liClone = li.cloneNode(true);
            ul.append(liClone, i);
            console.log(liClone, i);
        }
    </script>
</body>
</html>
